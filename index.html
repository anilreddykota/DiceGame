<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous">
    <script src="script.js"></script>

  </head>
  <body class="body">

    <div class="container-fluid">
      <h1 id="result" class="text-center hbolder" >play again
        &#128521;</h1>
        <div><hr></div>
      <div class="row">

        <div class="col-lg-6 text-center">
          <div class="col-lg-6">
            <h3>rounds played</h3><p id="gamesplayed"></p>
          </div>
          <div class="col-lg-6">
            <h3 id="player1names"></h3>
            <p id="player1score"></p>

          </div>
          <div class="col-lg-6">
            <h3 id="player2names"> </h3>
            <p id="player2score"></p>
          </div>

        </div>

        <div class="col-lg-6 text-center">

          <div class="dice">
            <p id="player1name"></p>
            <img class="img1" id="demo1"  src>
          </div>

          <div class="dice">
            <p id="player2name"></p>
            <img class="img2" id="demo2"  src>
          </div><br><br>
          <div class="row">

            <div class="col-sm-6">
              <div class="column">
                <div id="player1nameagain" class="bolded"></div>
                <div>
                  <button onclick="reload1();" id="mybtn1" ><img 
                    style="height: 4cm; width:4cm;" src="dice.gif" alt></button>
                </div>
                <div>
                  <img style="height: 2cm; width:2cm;" src="source.gif" id="here1"></img>
                </div>
                
                  

              </div>
              
            </div>
            <div class="col-sm-6">
              <div class="column">
                <div id="player2nameagain" class="bolded"></div>
                <div>
        
                  <button onclick="reload2();" id="mybtn2" > <img
                    style="height: 4cm; width:4cm;" src="dice.gif" alt></button>
                </div>
                <div>
                  <img style="height: 2cm; width:2cm;"  src="source.gif" id="here2"></img>
                </div>
              </div>
              
            
            </div>
          </div>
          <h3 id="mybtn"></h3>
        </div>
      </div>
       <div class="text-center">
        <button onclick="restart();" class="btn btn-success text-center " id="restart" hidden="true"><i class="bolded">Restart</i></button>
       </div>
    </body>
    <foot >
      <div><hr></div>
      <div class="text-center text-light">
      Game developed by<a style="text-decoration: none; color: brown" href="https://mecap.in/developer.html"> Anil Reddy Kota
      </a>
    </div>
    </foot>
  </html>
